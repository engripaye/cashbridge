<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | CashBridge</title>

    <style>
        body {
            background: #0b0f14;
            font-family: system-ui;
            color: white;
            margin: 0;
        }
        .header {
            padding: 20px;
            font-size: 20px;
        }
        .balance {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
        }
        .card {
            background: #121821;
            margin: 15px;
            padding: 20px;
            border-radius: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: #00d54b;
            border: none;
            border-radius: 12px;
        }
        .tx {
            font-size: 14px;
            color: #9aa4b2;
        }
    </style>
</head>

<body>
<div class="header">CashBridge</div>

<div class="card">
    <div class="balance">₦250,000</div>
    <div class="tx">Available balance</div>

    <button onclick="location.href='send.html'">Send</button>
    <button onclick="location.href='escrow.html'">Escrow</button>
</div>

<div class="card">
    <h3>Recent</h3>
    <p class="tx">₦20,000 → John</p>
    <p class="tx">₦50,000 → Vendor (Escrow)</p>
</div>
</body>
</html>
