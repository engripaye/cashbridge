<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Escrow | CashBridge</title>

    <style>
        body {
            background: #0b0f14;
            font-family: system-ui;
            color: white;
        }
        .container {
            max-width: 420px;
            margin: auto;
            padding: 30px 20px;
        }
        .card {
            background: #121821;
            padding: 25px;
            border-radius: 16px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            background: #0b0f14;
            border-radius: 10px;
            border: 1px solid #1f2937;
            color: white;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #00d54b;
            border-radius: 12px;
            border: none;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h2>Escrow Payment</h2>
        <input placeholder="Recipient">
        <input placeholder="Amount">
        <input placeholder="Release Condition">
        <button>Create Escrow</button>
    </div>
</div>
</body>
</html>
