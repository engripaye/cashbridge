<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Security Alert | CashBridge</title>

    <style>
        body {
            background: #0b0f14;
            font-family: system-ui;
            color: white;
        }
        .alert {
            max-width: 380px;
            margin: 120px auto;
            background: #121821;
            padding: 25px;
            border-radius: 16px;
            border-left: 6px solid #ff4d4f;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #ff4d4f;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>

<body>
<div class="alert">
    <h2>Transaction Flagged</h2>
    <p>This transaction looks risky. Please verify.</p>
    <button>Verify Identity</button>
</div>
</body>
</html>
