<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money | CashBridge</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #111827);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: auto;
        }

        .header {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .card {
            background: #1e293b;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .balance-box {
            background: #0f172a;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 20px;
            color: #94a3b8;
        }

        .balance-box span {
            font-weight: 600;
            color: #ffffff;
        }

        .label {
            font-size: 13px;
            color: #94a3b8;
            margin-top: 15px;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #334155;
            color: #fff;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00d54b;
            box-shadow: 0 0 0 2px rgba(0, 213, 75, 0.25);
        }

        textarea {
            resize: none;
            height: 70px;
        }

        .fee-info {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: #00d54b;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .secure-note {
            text-align: center;
            font-size: 12px;
            color: #64748b;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">Send Money</div>

    <div class="card">

        <div class="balance-box">
            Available Balance: <span>â‚¦250,000</span>
        </div>

        <div class="label">Recipient Username</div>
        <input type="text" placeholder="e.g. john_doe">

        <div class="label">Amount (â‚¦)</div>
        <input type="number" placeholder="Enter amount">

        <div class="fee-info">
            Transfers within CashBridge are instant and free.
        </div>

        <div class="label">Transfer Note (Optional)</div>
        <textarea placeholder="Add a note"></textarea>

        <button>Send Securely</button>

        <div class="secure-note">
            ðŸ”’ Secured by CashBridge Fraud Protection
        </div>

    </div>

</div>

</body>
</html>
