<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | CashBridge</title>

    <style>
        body {
            background: linear-gradient(to right, #0a2540, #102c57);
            font-family: Arial;
        }
        .box {
            max-width: 380px;
            background: white;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            color: #0a2540;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
        }
        button {
            background: #0a2540;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
</div>
</body>
</html>
