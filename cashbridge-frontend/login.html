<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CashBridge</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #111827);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .login-card {
            background: #1e293b;
            padding: 40px 30px;
            border-radius: 22px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .label {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 6px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #334155;
            color: #fff;
            font-size: 14px;
            transition: 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
        }

        .forgot {
            text-align: right;
            font-size: 12px;
            margin-top: 8px;
            color: #60a5fa;
            cursor: pointer;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: #00d54b;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .signup {
            text-align: center;
            font-size: 13px;
            margin-top: 20px;
            color: #94a3b8;
        }

        .signup span {
            color: #60a5fa;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="logo">CashBridge</div>
    <div class="subtitle">Secure Digital Wallet Access</div>

    <div class="label">Email Address</div>
    <input type="email" placeholder="you@example.com">

    <div class="label">Password</div>
    <input type="password" placeholder="Enter your password">

    <div class="forgot">Forgot password?</div>

    <button>Login</button>

    <div class="signup">
        Donâ€™t have an account? <span>Sign up</span>
    </div>

</div>

</body>
</html>
