<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CashBridge</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fb;
        }
        .container {
            max-width: 420px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
        }
        h1 {
            color: #0a2540;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background: #0a2540;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h1>Create Account</h1>
        <input placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input placeholder="Phone Number">
        <input placeholder="BVN (Mock)">
        <input placeholder="NIN (Mock)">
        <input type="password" placeholder="Password">
        <button>Register</button>
    </div>
</div>
</body>
</html>
