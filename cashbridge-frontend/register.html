<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | CashBridge</title>

    <style>
        body {
            background: #0b0f14;
            font-family: system-ui, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 420px;
            margin: auto;
            padding: 40px 20px;
        }
        .card {
            background: #121821;
            padding: 30px;
            border-radius: 16px;
        }
        h1 {
            color: #00d54b;
            margin-bottom: 10px;
        }
        p {
            color: #9aa4b2;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: #0b0f14;
            border: 1px solid #1f2937;
            border-radius: 10px;
            color: #fff;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #00d54b;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h1>Create CashBridge</h1>
        <p>Secure payments built for Nigeria</p>

        <input placeholder="Full Name">
        <input placeholder="Email">
        <input placeholder="Phone Number">
        <input placeholder="BVN (Mock)">
        <input placeholder="NIN (Mock)">
        <input type="password" placeholder="Password">

        <button>Create Account</button>
    </div>
</div>
</body>
</html>
